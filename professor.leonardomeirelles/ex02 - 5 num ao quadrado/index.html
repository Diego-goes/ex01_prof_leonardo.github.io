    <section id="sectionResultado">
        <div>
            <p>Insira 5 numeros para serem elevados ao quadrado:</p>
            <p>1º Numero: <input type="number" id="numId_1" class="inputNumber" oninput="cleanDivResultado()"></p>

            <p>5º Numero: <input type="number" id="numId_5" class="inputNumber" oninput="cleanDivResultado()"></p>
            <input type="button" id="calcular" value="Calcular" class="inputButton" onclick="calcular()">
